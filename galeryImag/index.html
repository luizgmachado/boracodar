<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@phosphor-icons/web@2.0.3"></script>

  <title>Gallery</title>
  <link rel="stylesheet" href="./style.css"/>
</head>

<body>
  <header>
    <h1>The â€” !Abstract Gallery</h1>
    <i class="ph-light ph-arrow-down-right"></i>
  </header>
  <main class="grid">
    <div class="model-1 grid">
      <div class="container">
        <img src="https://source.unsplash.com/random?a=1" alt="Abstract Name" />
        <span>Abstract Name</span>
      </div>

      <div class="container">
        <img loading="lazy" src="https://source.unsplash.com/random?b=1" alt="Abstract Name" />
        <span>Abstract Name</span>
      </div>

      <div class="container">
        <img loading="lazy" src="https://source.unsplash.com/random?c=1" alt="Abstract Name" />
        <span>Abstract Name</span>
      </div>

      <div loading="lazy" class="container horizontal">
        <img loading="lazy" src="https://source.unsplash.com/random?d=1" alt="Abstract Name" />
        <span>Abstract Name</span>
      </div>
    </div>

    <div class="model-2 grid">
      <div class="container">
        <img loading="lazy" src="https://source.unsplash.com/random?e=1" alt="Abstract Name" />
        <span>Abstract Name</span>
      </div>

      <div class="container">
        <img loading="lazy" src="https://source.unsplash.com/random?f=1" alt="Abstract Name" />
        <span>Abstract Name</span>
      </div>

      <div class="container">
        <img loading="lazy" src="https://source.unsplash.com/random?g=1" alt="Abstract Name" />
        <span>Abstract Name</span>
      </div>

      <div class="container horizontal">
        <img loading="lazy" src="https://source.unsplash.com/random?h=1" alt="Abstract Name" />
        <span>Abstract Name</span>
      </div>

    </div>
  </main>

</body>

</html>
